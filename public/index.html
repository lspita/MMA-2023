                <input type="range" name="tilesNumber" id="tilesNumber" min="2" max="20" value="10">
                <label for="wiggliness">Percentuale di randomicit√†: </label>
                <input type="range" name="wiggliness" id="wiggliness" min="0" max="100" value="100">
                <label for="tileSize">Grandezza singola tile: </label>
                <input type="range" name="tileSize" id="tileSize" min="25" max="100" value="75">
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
